      <center>

        <h1 style="text-align: center; margin-top: 8%; color: white;">Book a Tutoring Session</h1>

        <form id="form2">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>
      
          <label for="email2">Email Address:</label>
          <input type="email" id="email2" name="email" required>
      
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
      
          <label for="subject">Choose Subject:</label> 
          <select id="subject" name="subject" required>
              <option value="">Select a subject</option>
              <option value="Python">Python</option>
              <option value="Java">Java</option>
              <option value="JavaScript">JavaScript</option>
              <option value="CSS">CSS</option>
              <option value="HTML">HTML</option>
          </select>
      
          <label for="date">Choose Date:</label>
          <input type="date" id="date" name="date" required min="2024-02-15" max="2024-12-31">
      
          <label for="time">Choose Time:</label>
          <select id="time" name="time" required>
              <option value="">Select a time</option>
              <option value="Morning">Morning</option>
              <option value="Afternoon">Afternoon</option>
              <option value="Evening">Evening</option>
          </select>
      
          <button type="button" onclick="validateForm()">Book</button>
      </form>
      
      <script>
      function validateForm() {
      var fullName = document.getElementById("fullName").value;
      var email = document.getElementById("email2").value;
      var phone = document.getElementById("phone").value;
      var subject = document.getElementById("subject").value;
      var date = document.getElementById("date").value;
      var time = document.getElementById("time").value;

      // Validate full name
      if (fullName.trim() === "") {
        showAlert("Please enter your full name.");
        return;
      }

      // Validate email
      if (!validateEmail(email)) {
        showAlert("Please enter a valid email address.");
        return;
      }

      // Validate phone number
      if (!validatePhoneNumber(phone)) {
        showAlert("Please enter a valid phone number.");
        return;
      }

      // Validate subject
      if (subject === "") {
        showAlert("Please select a subject.");
        return;
      }

      // Validate date
      if (date === "") {
        showAlert("Please choose a date.");
        return;
      }

      // Validate time
      if (time === "") {
        showAlert("Please select a time.");
        return;
      }

      // Check if the selected date is in the past
      var selectedDate = new Date(date);
      var currentDate = new Date();

      if (selectedDate < currentDate) {
        showAlert("Please choose a date in the future.");
        return;
      }

      showAlert("Form submitted successfully!", "green");
    }

    // Function to validate email
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // Function to validate phone number
    function validatePhoneNumber(phone) {
      const regex = /^\d{10}$/;
      return regex.test(phone);
    }

    // Function to display alert message
    function showAlert(message, color) {
      var alertBox = document.createElement('div');
      alertBox.textContent = message;
      alertBox.style.backgroundColor = color || 'red';
      alertBox.style.color = 'white';
      alertBox.style.padding = '10px';
      alertBox.style.borderRadius = '5px';
      alertBox.style.marginBottom = '10px';
      alertBox.style.width = '200px';
      alertBox.style.textAlign = 'center';
      alertBox.style.position = 'fixed';
      alertBox.style.top = '50%';
      alertBox.style.left = '50%';
      alertBox.style.transform = 'translate(-50%, -50%)';
      alertBox.id = 'alertBox';
      document.body.appendChild(alertBox);

      // Remove the alert after 3 seconds
      setTimeout(function () {
        removeAlert();
      }, 3000);
    }

    // Function to remove alert message
    function removeAlert() {
      var existingAlert = document.getElementById('alertBox');
      if (existingAlert) {
        existingAlert.parentNode.removeChild(existingAlert);
      }
    }
      </script>
